<div class="row" style="margin-top: 20px;">
    <div class="col col-sm-6">
        <form #myform="ngForm" (ngSubmit)="addnumbers(myform)" >
            <div class="form-group">
                <label class="col-sm-6 control-label" for="num1">Number 1:</label>
                <div class="col-sm-6">
                    <input [(ngModel)]='val1' name="num1" placeholder="Enter Number" ngModel class="form-control input-md" required="" type="text">
                </div>
            </div>
        
            <div class="form-group">
                <label class="col-sm-6 control-label" for="num2">Number 2:</label>
                <div class="col-sm-6">
                    <input [(ngModel)]='val2' name="num2" placeholder="Enter Number" ngModel class="form-control input-md" required="" type="text">
                </div>
            </div>
                
            <div class="col-sm-6" style="display: block;text-align: center">
                <button type="submit" class="btn btn-success btn-s" style="width: 300px">Result</button>
            </div>
        </form> 
        <br> 
        <label class="col-sm-6 control-label" *ngIf='result1'>The addition result: {{result1}} </label> 
    </div>
    
    <div class="col col-sm-6">
        <form #myform2="ngForm" (ngSubmit)="addarray(myform2)">
            <div class="form-group">
                <label class="col-sm-6 control-label" for="number">Array of Numbers:</label>
                <div class="col-sm-6">
                    <input [(ngModel)]='val3' name="number" placeholder="Enter Number" ngModel class="form-control input-md" required="" type="text">
                </div>
            </div>
                
            <div class="col-sm-6" style="display: block;text-align: center">
                <button type="submit" class="btn btn-primary btn-s" style="width: 300px">Add Number</button>
            </div>
        </form>
        <br>
        <label class="col-sm-6 control-label">{{this.arr}}</label>
        <br>
        <div class="col-sm-6" style="display: block;text-align: center">
            <button (click)='savearray()' class="btn btn-success btn-s" style="width: 300px">Result</button>
        </div>
        <br>
        <label class="col-sm-6 control-label" *ngIf='result2'>The average is: {{result2}}</label> 
    </div>
</div>
